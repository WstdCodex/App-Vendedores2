<!-- templates/estadistico.html -->
{% extends "base.html" %}

{% block title %}Estadístico - App Vendedores{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-white"><i class="fas fa-chart-line me-2"></i>Estadístico Mensual</h3>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>Volver
            </a>
        </div>
        <div class="card">
            <div class="card-body">
                <form method="get" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Mes:</label>
                        <input type="month" name="mes" class="form-control" value="{{ mes }}">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" type="submit">
                            <i class="fas fa-search me-2"></i>Ver
                        </button>
                    </div>
                </form>
                {% if total is not none %}
                <div class="text-center mt-4">
                    <h4 class="fw-bold">Total facturado este mes</h4>
                    <p class="display-6 text-primary">$ {{ '%.2f'|format(total) }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
