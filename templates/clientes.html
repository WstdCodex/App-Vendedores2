<!-- templates/clientes.html -->
{% extends "base.html" %}

{% block title %}Clientes - App Vendedores{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-white">
                <i class="fas fa-file-invoice-dollar me-2"></i>Clientes
            </h3>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>Volver
            </a>
        </div>

        <!-- Búsqueda -->
        <div class="search-container">
            <div class="row g-3">
                <div class="{% if mostrar_todo %}col-md-2{% else %}col-md-4{% endif %}">
                    <label class="form-label fw-semibold">Buscar Cliente:</label>
                    <input type="text" class="form-control" id="buscarCliente" placeholder="Nombre del cliente...">
                </div>
                {% if mostrar_todo %}
                <div class="col-md-2">
                    <label class="form-label fw-semibold">Compañía:</label>
                    <select id="filtroCompania" class="form-select">
                        <option value="">Todas</option>
                        {% for c in companias %}
                        <option value="{{ c.id }}">{{ c.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-semibold">Comercial:</label>
                    <select id="filtroVendedor" class="form-select">
                        <option value="">Todos</option>
                    </select>
                </div>
                {% endif %}
                <div class="{% if mostrar_todo %}col-md-2{% else %}col-md-3{% endif %}">
                    <label class="form-label fw-semibold">Provincia:</label>
                    <select id="filtroProvincia" class="form-select">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="{% if mostrar_todo %}col-md-2{% else %}col-md-3{% endif %}">
                    <label class="form-label fw-semibold">Ciudad:</label>
                    <select id="filtroCiudad" class="form-select">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="{% if mostrar_todo %}col-md-1{% else %}col-md-2{% endif %} d-flex align-items-center">
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" id="filtroAdeudados">
                        <label class="form-check-label fw-semibold" for="filtroAdeudados">Adeudados</label>
                    </div>
                </div>
                <div class="{% if mostrar_todo %}col-md-1{% else %}col-md-2{% endif %} d-flex align-items-end">
                    <button class="btn btn-primary w-100" onclick="buscarClientes()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Buscando clientes...</p>
        </div>

        <!-- Lista de Clientes -->
        <div id="listaClientes"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function buscarClientes() {
    const nombreCliente = document.getElementById('buscarCliente').value;
    const provinciaId = document.getElementById('filtroProvincia').value;
    const ciudad = document.getElementById('filtroCiudad').value;
    const vendedorElem = document.getElementById('filtroVendedor');
    const vendedorId = vendedorElem ? vendedorElem.value : '';
    const companiaElem = document.getElementById('filtroCompania');
    const companyId = companiaElem ? companiaElem.value : '';
    const adeudados = document.getElementById('filtroAdeudados').checked;
    mostrarLoading();
    const params = new URLSearchParams();
    const limite = adeudados ? 0 : 20;
    if (nombreCliente) params.append('nombre', nombreCliente);
    if (provinciaId) params.append('provincia_id', provinciaId);
    if (ciudad) params.append('ciudad', ciudad);
    if (vendedorId) params.append('vendedor_id', vendedorId);
    if (companyId) params.append('company_id', companyId);
    params.append('limite', limite);
    if (adeudados) params.append('adeudados', '1');
    fetch(`/api/buscar-clientes?${params.toString()}`)
        .then(response => response.json())
        .then(data => {
            ocultarLoading();
            actualizarListaClientes(data);
        })
        .catch(error => {
            ocultarLoading();
            console.error('Error:', error);
            alert('Error al buscar clientes');
        });
}

function actualizarListaClientes(clientes) {
    const lista = document.getElementById('listaClientes');
    if (clientes.length === 0) {
        lista.innerHTML = `
            <div class="card">
                <div class="card-body text-center py-5">
                    <i class="fas fa-search fa-4x text-muted mb-3"></i>
                    <h5 class="text-muted">No se encontraron clientes con los criterios especificados</h5>
                </div>
            </div>
        `;
        return;
    }
    // Ordenar de mayor a menor deuda antes de renderizar
    clientes.sort((a, b) => b.deuda_total - a.deuda_total);

    const companiaElem = document.getElementById('filtroCompania');
    const companyId = companiaElem ? companiaElem.value : '';

    lista.innerHTML = clientes.map(c => `
        <a href="/clientes/${c.id}${companyId ? `?company_id=${companyId}` : ''}" class="text-decoration-none text-dark">
            <div class="card cliente-card">
                <div class="card-body">
                    <h5 class="fw-bold text-primary">
                        <i class="fas fa-user me-2"></i>${c.nombre}
                    </h5>
                    <p class="mb-1">
                        <i class="fas fa-money-bill-wave me-2 text-danger"></i>
                        Deuda total: $${c.deuda_total.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                    </p>
                    <p class="mb-0">
                        <i class="fas fa-coins me-2 text-success"></i>
                        Saldo a favor: ${c.saldo_favor > 0 ? `$${c.saldo_favor.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}` : '$0,00'}
                    </p>
                </div>
            </div>
        </a>
    `).join('');
}

document.getElementById('buscarCliente').addEventListener('input', function() {
    clearTimeout(this.timeoutId);
    this.timeoutId = setTimeout(() => {
        buscarClientes();
    }, 500);
});

function cargarProvincias() {
    fetch('/api/provincias')
        .then(r => r.json())
        .then(data => {
            const select = document.getElementById('filtroProvincia');
            select.innerHTML = '<option value="">Todas</option>' +
                data.map(p => `<option value="${p.id}">${p.nombre}</option>`).join('');
        })
        .catch(err => console.error('Error cargando provincias', err));
}

function cargarCiudades() {
    const provinciaId = document.getElementById('filtroProvincia').value;
    const vendedorElem = document.getElementById('filtroVendedor');
    const vendedorId = vendedorElem ? vendedorElem.value : '';
    const companiaElem = document.getElementById('filtroCompania');
    const companyId = companiaElem ? companiaElem.value : '';
    const params = new URLSearchParams();
    if (provinciaId) params.append('provincia_id', provinciaId);
    if (vendedorId) params.append('vendedor_id', vendedorId);
    if (companyId) params.append('company_id', companyId);
    const url = `/api/ciudades${params.toString() ? '?' + params.toString() : ''}`;
    fetch(url)
        .then(r => r.json())
        .then(data => {
            const select = document.getElementById('filtroCiudad');
            select.innerHTML = '<option value="">Todas</option>' +
                data.map(c => `<option value="${c.nombre}">${c.nombre}</option>`).join('');
        })
        .catch(err => console.error('Error cargando ciudades', err));
}

function cargarVendedores() {
    fetch('/api/vendedores')
        .then(r => r.json())
        .then(data => {
            const select = document.getElementById('filtroVendedor');
            if (!select) return;
            select.innerHTML = '<option value="">Todos</option>' +
                data.map(v => `<option value="${v.id}">${v.nombre}</option>`).join('');
        })
        .catch(err => console.error('Error cargando vendedores', err));
}

document.getElementById('filtroProvincia').addEventListener('change', () => {
    cargarCiudades();
    buscarClientes();
});

document.getElementById('filtroCiudad').addEventListener('change', buscarClientes);
document.getElementById('filtroAdeudados').addEventListener('change', buscarClientes);

const vendedorElem = document.getElementById('filtroVendedor');
if (vendedorElem) {
    vendedorElem.addEventListener('change', () => {
        cargarCiudades();
        buscarClientes();
    });
}
const companiaElem = document.getElementById('filtroCompania');
if (companiaElem) {
    companiaElem.addEventListener('change', () => {
        cargarCiudades();
        buscarClientes();
    });
}

// Cargar la lista de clientes al iniciar la página
document.addEventListener('DOMContentLoaded', () => {
    cargarProvincias();
    if (document.getElementById('filtroVendedor')) {
        cargarVendedores();
    }
    cargarCiudades();
    buscarClientes();
});
</script>
{% endblock %}
